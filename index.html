<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
        <h1 id="main-heading" class="text-4xl font-bold text-gray-800 mb-4 break-words">Hello, World!</h1>
        <p class="text-gray-600 mb-6">Enter text or a script below to see the vulnerability.</p>
        
        <input type="text" id="user-input" class="border border-gray-300 p-2 rounded-md w-full mb-4" placeholder="Try: <script>alert('XSS!')<\/script>">
        
        <button id="action-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
            Update Heading
        </button>
    </div>

    <script>
        const button = document.getElementById('action-button');
        const heading = document.getElementById('main-heading');
        const userInput = document.getElementById('user-input');

        button.addEventListener('click', () => {
            const content = userInput.value;
            
            // VULNERABLE LINE: Using .innerHTML to set content from user input
            // This allows arbitrary HTML/JavaScript to be injected and executed.
            heading.innerHTML = content;
            
            // Change button color on click for visual feedback
            button.classList.remove('bg-blue-500');
            button.classList.add('bg-green-500');
        });
    </script>
</body>
</html>
