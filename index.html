<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            
            <p id="error-message" class="text-red-500 text-xs italic mb-4 hidden">Invalid username or password.</p>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full transition duration-300">
                Log In
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (event) => {
            // Prevent the form from submitting the traditional way
            event.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Hardcoded credentials
            const isUser1 = (username === 'user1' && password === 'password1');
            const isUser2 = (username === 'user2' && password === 'password2');

            // Check if credentials match either user
            if (isUser1 || isUser2) {
                // If login is successful, redirect to the success page
                window.location.href = 'success.html';
            } else {
                // If login fails, show an error message
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
